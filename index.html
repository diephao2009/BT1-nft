<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Viewer - BASE Mainnet</title>
    <!-- Thêm Bootstrap CSS để có giao diện đẹp và responsive -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">NFT Viewer - BASE Mainnet</h1>
        
        <!-- Form nhập địa chỉ ví -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" id="walletAddress" class="form-control" placeholder="Nhập địa chỉ ví Ethereum của bạn">
                    <button class="btn btn-primary" onclick="getNFTs()">Xem NFTs</button>
                </div>
                <div id="errorMessage" class="text-danger mt-2"></div>
            </div>
        </div>

        <!-- Khu vực hiển thị NFTs -->
        <div id="loading" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Đang tải...</span>
            </div>
        </div>

        <div id="nftContainer" class="row">
            <!-- NFTs sẽ được hiển thị ở đây -->
        </div>
    </div>

    <!-- Thêm các thư viện cần thiết -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
